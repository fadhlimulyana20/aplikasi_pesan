{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Selesaikan registrasi</h5>
            <form class="form-signin" action="" method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-lg btn-primary btn-block text-uppercase mt-4" type="submit">Lanjut</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
